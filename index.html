<html>
    <head>
        <meta charset="UTF-8"> 
        <title>visualizer</title>
        <link rel = "stylesheet" href = "style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script language="JavaScript">
            /**
            * Disables right-click of mouse
            */
            window.onload = function() {
                document.addEventListener("contextmenu", function(e){
                e.preventDefault();
                }, false);
                function disabledEvent(e){
                if (e.stopPropagation){
                    e.stopPropagation();
                } else if (window.event){
                    window.event.cancelBubble = true;
                }
                e.preventDefault();
                return false;
                }
            };
        </script>
        <div class = "headbar">
            <div class = "flexone">
                <h2> Graph Traversal + Shortest Path Visualiser</h2>
                <p> Developed by <a href = "https://s3kim2018.github.io/BrianKim-Website/">Brian Kim</a></p>
            </div>
            <div class = "flextwo">
                <div class = "box" id = "greybox"> </div>
                <p>  :Walled Node</p>
                <div class = "box" id = "greenbox"> </div>
                <p>  :Starting Node</p>
                <div class = "box" id = "redbox"> </div>
                <p>  :Ending Node</p>
                <div class = "box" id = "pinkbox"> </div>
                <p>  :Weighted Node</p>
            </div>
        </div>
        <div class = "board">
            <div class = "menugrid">
                <h2> Grid Generation Options </h2>
                <h4 id = "small" class = "button"> Sparse </h4>
                <h4 id = "med" class = "button"> Dense </h4>
            </div>
        </div>
        <div class = "menucontainer">
            <h3>  </h3>
            <div class="dropdown">
                <button class="dropbtn"></button>
                <div class="dropdown-content">
                    <a href="#" id = "dfs">Depth First Search</a>
                    <a href="#" id = "bfs">Breadth First Search</a>
                    <a href="#" id = "dijkstra">Dijkstra</a>
                    <a href="#" id = "astar">A*</a>
                </div>
            </div>
            <div class = "runbutton"> </div>
        </div>
    </body>
    <script src = "graphs.js" charset="utf-8"></script>
</html>
